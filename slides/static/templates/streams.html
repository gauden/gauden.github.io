<!DOCTYPE html>
 <html>
 <head>
   <title>PROJECTPLACEHOLDER Tweets</title>
<meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>

 <style>
   body {
    padding: 0;
    margin: 0;
   }
   html, body, #map {
    height: 100%;
    width: 100%;
   }
 </style>
  </head>

<body>
        <div id='chart' style='width: 100% '>
            <svg  style='width: WIDTHPLACEHOLDERpx;height: HEIGHTPLACEHOLDERpx; '/>
        </div>
        <script type="text/javascript">

            d3.json('JSONDATAPLACEHOLDER', function (data) {
                nv.addGraph(function () {
                    var chart = nv.models.stackedAreaChart()
                            .margin({right: 100})
                            .x(function (d) {
                                return d[0]
                            })
                            .y(function (d) {
                                return d[1]
                            })
                            .useInteractiveGuideline(true)
                            .rightAlignYAxis(false)
                            // .transitionDuration(500)
                            .showControls(true)
                            .clipEdge(true);

                    //Format x-axis labels with custom function.
                    chart.xAxis
                            .tickFormat(function (d) {
                                return d3.time.format('%x')(new Date(d))
                            });

                    chart.yAxis
                            .tickFormat(d3.format(',.2f'));

                    d3.select('#chart svg')
                            .datum(data)
                            .call(chart);

                    nv.utils.windowResize(chart.update);

                    return chart;
                });
            });
        </script>
</body>
</html>
