<!DOCTYPE html>
 <html>
 <head>
 	<title>ecigs_all_dates Tweets</title>
<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../static/leaflet/leaflet.css" />
 <style>
 	body {
		padding: 0;
		margin: 0;
 	}
 	html, body, #map {
		height: 100%;
		width: 100%;
 	}
 </style>
  </head>
  <body>
  	<div id="map"></div>

	<script src="ecigs_all_dates.js" type="text/javascript"></script>
 <script
	src="../static/leaflet/leaflet.js"></script>

	<script>
 	// var map = L.map('map').setView([13, 120.966667], 6);
 	var map = L.map('map').setView([50, 15], 4);
 	L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
 		maxZoom: 18,
 		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
 		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'examples.map-20v6611k'
	}).addTo(map);

		function onEachFeature(feature, layer) {
 	var popupContent = "";

			if (feature.properties && feature.properties.popupContent) {
 	popupContent +=
			feature.properties.popupContent;
 }

			layer.bindPopup(popupContent);
 		}

		L.geoJson([tweets], {
			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.marker(latlng, {opacity: 0.4});
			}
		}).addTo(map);

	</script>
 </body>
 </html>
